<div id="userListComponent" class="mx-auto py-md-5 py-3">
    <div class="row">
        <app-form-response class="col" [model]="result"></app-form-response>
    </div>
    <h2 class="text-center">User list</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Surname</th>
                <th scope="col">Name</th>
                <th scope="col">Birth date</th>
                <th scope="col">Driving license number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of model.users; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.surname }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.birthDate | date }}</td>
                <td>{{ user.drivingLicenseNumber }}</td>
            </tr>
        </tbody>
    </table>
</div>
